<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 6px 12px;
            font-size: 0.9em;
        }
        
        .delete-btn:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .edit-btn {
            background: #ffc107;
            color: black;
            padding: 6px 12px;
            font-size: 0.9em;
            margin-right: 5px;
        }
        
        .edit-btn:hover {
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }
        
        .modal-header h2 {
            color: #333;
            margin: 0;
        }
        
        .close-btn {
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        
        .close-btn:hover {
            color: #000;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
        }
        
        .cancel-btn {
            background: #6c757d;
        }
        
        .cancel-btn:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        
        .table-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        thead {
            background: #667eea;
            color: white;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tbody tr {
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .status-safe {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-risk {
            color: #dc3545;
            font-weight: 600;
        }
        
        .percentage {
            font-weight: 600;
            color: #667eea;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Attendance Management System</h1>
            <p>Manage student attendance records easily</p>
        </div>
        
        <div class="content">
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            
            <!-- Edit Modal -->
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Edit Attendance Record</h2>
                        <button class="close-btn" onclick="closeEditModal()">&times;</button>
                    </div>
                    <form id="editForm">
                        <div class="form-group">
                            <label for="editStudentName">Student Name *</label>
                            <input type="text" id="editStudentName" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editTotalClasses">Total Classes *</label>
                                <input type="number" id="editTotalClasses" required>
                            </div>
                            <div class="form-group">
                                <label for="editAttendedClasses">Attended Classes *</label>
                                <input type="number" id="editAttendedClasses" required>
                            </div>
                        </div>
                        <div class="modal-buttons">
                            <button type="submit" class="save-btn">Save Changes</button>
                            <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-section">
                <h2>Add New Attendance Record</h2>
                <form id="attendanceForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentName">Student Name *</label>
                            <input type="text" id="studentName" required placeholder="Enter student name">
                        </div>
                        <div class="form-group">
                            <label for="totalClasses">Total Classes *</label>
                            <input type="number" id="totalClasses" required placeholder="e.g., 50">
                        </div>
                        <div class="form-group">
                            <label for="attendedClasses">Attended Classes *</label>
                            <input type="number" id="attendedClasses" required placeholder="e.g., 40">
                        </div>
                    </div>
                    <button type="submit" style="width: 100%; margin-top: 15px;">Add Record</button>
                </form>
            </div>
            
            <div class="table-section">
                <h2>Attendance Records</h2>
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Student Name</th>
                            <th>Total Classes</th>
                            <th>Attended Classes</th>
                            <th>Attendance %</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="7" class="empty-message">No records found. Add one to get started!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8080/attendance';
        let currentEditId = null;
        
        // Show message
        function showMessage(message, type) {
            const messageDiv = type === 'success' ? document.getElementById('successMessage') : document.getElementById('errorMessage');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        // Modal functions
        function openEditModal(id, name, total, attended) {
            currentEditId = id;
            document.getElementById('editStudentName').value = name;
            document.getElementById('editTotalClasses').value = total;
            document.getElementById('editAttendedClasses').value = attended;
            document.getElementById('editModal').style.display = 'block';
        }
        
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditId = null;
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }
        
        // Load all records
        async function loadRecords() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                displayRecords(data);
            } catch (error) {
                showMessage('Error loading records: ' + error.message, 'error');
            }
        }
        
        // Display records in table
        function displayRecords(records) {
            const tableBody = document.getElementById('tableBody');
            
            if (records.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="empty-message">No records found. Add one to get started!</td></tr>';
                return;
            }
            
            tableBody.innerHTML = records.map(record => `
                <tr>
                    <td>${record.id}</td>
                    <td>${record.studentName}</td>
                    <td>${record.totalClasses}</td>
                    <td>${record.attendedClasses}</td>
                    <td class="percentage">${record.percentage.toFixed(2)}%</td>
                    <td>
                        <span class="${record.status === 'SAFE' ? 'status-safe' : 'status-risk'}">
                            ${record.status}
                        </span>
                    </td>
                    <td>
                        <button class="edit-btn" onclick="openEditModal(${record.id}, '${record.studentName}', ${record.totalClasses}, ${record.attendedClasses})">Edit</button>
                        <button class="delete-btn" onclick="deleteRecord(${record.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Add new record
        document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newRecord = {
                studentName: document.getElementById('studentName').value,
                totalClasses: parseInt(document.getElementById('totalClasses').value),
                attendedClasses: parseInt(document.getElementById('attendedClasses').value)
            };
            
            // Validate
            if (newRecord.attendedClasses > newRecord.totalClasses) {
                showMessage('Attended classes cannot be greater than total classes!', 'error');
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newRecord)
                });
                
                if (response.ok) {
                    showMessage('Record added successfully!', 'success');
                    document.getElementById('attendanceForm').reset();
                    loadRecords();
                } else {
                    showMessage('Error adding record', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });
        
        // Edit record
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const updatedRecord = {
                studentName: document.getElementById('editStudentName').value,
                totalClasses: parseInt(document.getElementById('editTotalClasses').value),
                attendedClasses: parseInt(document.getElementById('editAttendedClasses').value)
            };
            
            // Validate
            if (updatedRecord.attendedClasses > updatedRecord.totalClasses) {
                showMessage('Attended classes cannot be greater than total classes!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/${currentEditId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedRecord)
                });
                
                if (response.ok) {
                    showMessage('Record updated successfully!', 'success');
                    closeEditModal();
                    loadRecords();
                } else {
                    showMessage('Error updating record', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });
        
        // Delete record
        async function deleteRecord(id) {
            if (confirm('Are you sure you want to delete this record?')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showMessage('Record deleted successfully!', 'success');
                        loadRecords();
                    } else {
                        showMessage('Error deleting record', 'error');
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            }
        }
        
        // Load records on page load
        loadRecords();
    </script>
</body>
</html>
